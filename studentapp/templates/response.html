{% extends "studentparent.html" %}
{% block body %}
    
    <div class="row">
        <div class="col-sm-12">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
               <strong>{{message}}</strong>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
            <h1 style="text-align:center; color: rgb(6,6,106)">Submit Your Feedback/Complaint</h1>   
              <form class="form-group" action="{% url 'studentapp:response' %}" method="post">
                {% csrf_token %}
                <table class="table table-bordered" style="margin:auto; width:80%;background-color: rgb(6,6,106); color: white; border: 2px aliceblue;">
                    <tr>
                        <td>Select Response Type :</td>
                        <td>
                            <select name="responsetype" class="form-control" style="color: rgb(6,6,106); background-color: aliceblue;">
                                <option selected>--Select Response Type--</option>
                                <option value="complain">Complain</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Enter Subject :</td>
                        <td><input type="text" name="subject" class="form-control" style="background-color:aliceblue; color:rgb(6,6,106);"/></td>
                    </tr>

                    <tr>
                        <td>Enter Response Text :</td>
                        <td><textarea name="responsetext" class="form-control" style="background-color: aliceblue; color: rgb(6,6,106);"></textarea></td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td><button type="submit" class="btn btn-success">Submit</button></td>
                    </tr>
                </table>

              </form>
        </div>
    </div>
{% endblock body %}
